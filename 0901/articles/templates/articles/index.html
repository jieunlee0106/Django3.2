{% extends 'base.html' %}

{% block content %}

<h1>index</h1>

<a href="{% url 'articles:new' %}">new</a>

<hr>
{% for article in articles %}
  <p>글번호:{{article.pk}} </p>
  <p>글제목:{{article.title}} </p>

  <hr>
{% endfor %}

{% endblock content %}
